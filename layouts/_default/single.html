{{ define "main" }}
<article style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
    <h1 style="color: #2ecc71;">{{ .Title }}</h1>
    <p style="color: #777;">Published on {{ .Date.Format "January 2, 2006" }}</p>
    {{ if .Params.featured_image }}
    <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" style="width: 100%; max-height: 400px; object-fit: cover; margin: 1rem 0;">
    {{ end }}
    <div style="line-height: 1.8;">
        {{ .Content }}
    </div>
</article>
{{ end }}
