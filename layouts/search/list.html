{{ define "main" }}
<section style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
    <h1 style="color: #2ecc71;">Search Articles</h1>
    <input type="text" id="search-input" placeholder="Type to search..." style="width: 100%; padding: 0.8rem; font-size: 1rem; border: 2px solid #2ecc71; border-radius: 4px; margin-bottom: 2rem;">
    <div id="search-results"></div>
</section>

<script src="/js/search.js"></script>
<script>
window.addEventListener('load', function() {
    initSearch({.Site.RegularPages | jsonify });
});
</script>
{{ end }}
