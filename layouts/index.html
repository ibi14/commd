{{ define "main" }}
<section style="background: white; text-align: center; padding: 4rem 2rem;">
    <h1 style="font-size: 3rem; color: #2ecc71;">Commerce Diaries</h1>
    <p style="font-size: 1.2rem; max-width: 600px; margin: 1rem auto;">Business insights for the modern entrepreneur</p>
</section>
<section style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
    <h2 style="color: #2ecc71;">Latest from the blog</h2>
    <div style="display: grid; gap: 2rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));">
        {{ range first 3 (where .Site.RegularPages "Section" "blogs") }}
        <article style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;">
            {{ if .Params.featured_image }}
            <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" style="width: 100%; height: 200px; object-fit: cover;">
            {{ end }}
            <div style="padding: 1rem;">
                <h3><a href="{{ .Permalink }}" style="text-decoration: none; color: #2ecc71;">{{ .Title }}</a></h3>
                <p>{{ .Params.description }}</p>
            </div>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
